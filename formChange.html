<!doctype html>
<html lang="en">
	<head>

		<script>
			function validate_firstname(){

				var myArray = document.forms["userInfo"]["fName"].value.match(/^\s*[A-Z][a-z]{1,}([A-Z][a-z]{1,})?(([-\s][A-Z][a-z]{1,})|([A-Z][a-z]{1,}))?\s*$/g)

				if ( myArray != null) {
					for ( i = 0; i < myArray.length; i++ ) {
						var result = "myArray[" + i + "] = " + myArray[i];
					}
				} else {
					alert("Enter a valid first name!");
				}
			}
			function validate_lastname(){
				var str = document.forms["userInfo"]["lName"].value;
				var re = new RegExp("^\s*(([A-Z][a-z]{1,})([-][A-Z][a-z]{1,})?.*(\s+[A-Z][a-z]{1,})?|([A-Z][a-z'][a-zA-Z][a-z]{1,}))\s*$", "g");
				var myArray = str.match(re);
				var myArray = str.match(/^\s*(([A-Z][a-z]{1,})([-][A-Z][a-z]{1,})?.*(\s+[A-Z][a-z]{1,})?|([A-Z][a-z'][a-zA-Z][a-z]{1,}))\s*$/g)

				if ( myArray != null) {
					for ( i = 0; i < myArray.length; i++ ) {
						var result = "myArray[" + i + "] = " + myArray[i];
					}
				} else {
					alert("Enter a valid last name!");
				}
			}		
			function validate_birth(){
				var str = document.forms["userInfo"]["bDate"].value;
				var re = new RegExp("^\s*((([0])?[1-9])|([1][0-2]))[-\/]((([0-2])?[1-9])|([3][0-1]))[-\/](([1][9][1-9][0-9])|([2][0][0-1][0-9]))\s*$", "g");
				var myArray = str.match(re);
				var myArray = str.match(/^\s*((([0])?[1-9])|([1][0-2]))[-\/]((([0-2])?[1-9])|([3][0-1]))[-\/](([1][9][1-9][0-9])|([2][0][0-1][0-9]))\s*$/g)

				if ( myArray != null) {
					for ( i = 0; i < myArray.length; i++ ) {
						var result = "myArray[" + i + "] = " + myArray[i];
					}
				} else {
					alert("Enter a valid birth date!");
				}
			}


			function validate_email(){
				var str = document.forms["userInfo"]["eMail"].value;
				var re = new RegExp("^\s*((.*\d)?(.*[a-z])?.{1,20})[@][a-z]{1,15}[.][a-z]{2,4}([.][a-z]{2,4})?\s*$", "g");
				var myArray = str.match(re);
				var myArray = str.match(/^\s*((.*\d)?(.*[a-z])?.{1,20})[@][a-z]{1,15}[.][a-z]{2,4}([.][a-z]{2,4})?\s*$/g)

				if ( myArray != null) {
					for ( i = 0; i < myArray.length; i++ ) {
						var result = "myArray[" + i + "] = " + myArray[i];
					}
				} else {
					alert("Enter a valid email!");
				}
			}			
			function validate_form(){
				if(!validate_firstname())return false;
				if(!validate_lastname())return false;
				if(!validate_birth())return false;
				if(!validate_email())return false;
				return true;
			}
			
		</script>
		
	</head>
	<body>
		<form name="userInfo" action="formChange.html" onsubmit="return validate_form()" method="get">

			Birth Date: <br><input type="text" name="bDate" /><br>
			Email: <br><input type="text" name="eMail" /><br>
			Password: <br><input type="text" name="passW" /><br>
			<input type="submit" value="Submit" /><br>
		</form>
	</body>
