<script><!--Form Validation Functions-->
	function Validate_First_Name(){
		var x = document.forms["userReg"]["firstName"].value;
		var re = new RegExp(/^\s*[A-Z][a-z]{1,15}([A-Z][a-z]{1,10})?(([-\s][A-Z][a-z]{1,15})|([A-Z][a-z]{1,15}))?\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Your first name must be filled out properly!");
			return false;
		}else{
			return true;
		}
	}
	function Validate_Middle_Initial(){
		var x = document.forms["userReg"]["Middle_Initial"].value;
		var re = new RegExp(/^\s*[A-Z]([.])?\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Please, enter a proper middle initial!");
			return false;
		}else{
			return true;
		}
	}	
	function Validate_Last_Name(){
		var x = document.forms["userReg"]["lastName"].value;
		var re = new RegExp(/^\s*(([A-Z][a-z]{1,15})([-][A-Z][a-z]{1,15})?.*(\s+[A-Z][a-z]{1,10})?|([A-Z][a-z'][a-zA-Z][a-z]{1,15}))\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Your last name must be filled out properly!");
			return false;
		}else{
			return true;
		}
	}
	
	//full name validation
	(/^\s*([A-Z][a-z]{1,}|[A-Z][a-z]{1,}([A-Z][a-z])?)([A-Z][a-z]{1,})?(([-\s][A-Z][a-z]{1,})|([A-Z][a-z]{1,}))?\s*([A-Z]([.])?)?\s*(([A-Z][a-z]{1,})[-][A-Z][a-z]{1,}?.*(\s+[A-Z][a-z]{1,10})?|([A-Z][a-z'][a-zA-Z][a-z]{1,}))\s*$/)
	
	//full date validation (mm/dd/yyyy OR mm-dd-yyyy - days: 1-31 per month; years: 1910-2019)
	(/^\s*((([0])?[1-9])|([1][0-2]))[-\/]((([0-2])?[1-9])|([3][0-1]))[-\/](([1][9][1-9][0-9])|([2][0][0-1][0-9]))\s*$/)
	//years: 1950-2014
	(/^\s*((([0])?[1-9])|([1][0-2]))[-\/]((([0-2])?[1-9])|([3][0-1]))[-\/](([1][9][5-9][0-9])|([2][0]{2}[0-9])|([2][0][1][0-4]))\s*$/)
	
	//VIN number validation (no I, O, or Q)
	(/^\s*[A-HJ-NPR-Za-hj-npr-z0-9]{17}\s*$/)
	
	//picture file name validation
	(/^\s*([A-Za-z0-9\s])*[\.](tif|gif|png|jpg|bmp)\s*$/)
	
	//ip address validate
	(/^\s*(((([0-1])?([0-9])?[0-9])|([2][0-4][0-9])|([2][5][0-5]))[.]){3}((([0-1])?([0-9])?[0-9])|([2][0-4][0-9])|([2][5][0-5]))\s*$/)
	
	// 0-255
	(/^\s*((([0-1])?([0-9])?[0-9])|([2][0-5]{2}))\s*$/)
	
	//password validation (min=6, max=20; must contain at least 1 number, 1 upper, 1 lower, and 1 symbol -> !@#$%&*_-)
	(/((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%&*_-]).{6,20})/)
		
	function Validate_Street(){
		var x = document.forms["userReg"]["Street"].value;
		var re = new RegExp(/^\s*([1-9]|[1-9][0-9]|[1-9][0-9]{2,9})\s+[A-Z][a-z]{1,15}.*(\s+[A-Z][a-z]{1,15})?\s+[A-Z][a-z]{1,10}([.])?\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Your street address must be filled out properly!");
			return false;
		}else{
			return true;
		}
	}
	function Validate_City(){
		var x = document.forms["userReg"]["City"].value;
		var re = new RegExp(/^\s*[A-Z][a-z]{2,15}.*(\s+[A-Z][a-z]{2,15})?\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Your city name must be filled out properly!");
			return false;
		}else{
			return true;
		}
	}
	function Validate_State(){
		var x = document.forms["userReg"]["State"].value;
		var re = new RegExp(/^\s*[A-Z]{2}\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Use the capital-2-letter syntax (e.g. CA for California)!");
			return false;
		}else{
			return true;
		}
	}
	function Validate_Zip(){
		var x = document.forms["userReg"]["Zip"].value;
		var re = new RegExp(/^\s*\d{5}([-\s]\d{4})?\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Type a proper zipcode, 5- or 9-digit (e.g. 12345 or 12345-6789)!");
			return false;
		}else{
			return true;
		}
	}
	function Validate_Username(){
		var x = document.forms["userReg"]["username"].value;
		var re = new RegExp(/^(([a-zA-Z]{1,15})([-][A-Z][a-z]{1,15})?.*(\s+[A-Z][a-z]{1,10})?|([A-Z][a-z'][a-zA-Z][a-z]{1,15}))$/);
		var m = re.exec(x);
		if (m==null){
			alert("Your username must be filled out properly!");
			return false;
		}else{
			return true;
		}
	}
	function Validate_Email(){
		var x = document.forms["userReg"]["Email"].value;
		var re = new RegExp(/^\s*((.*\d)?(.*[a-z])?.{1,20})[@][a-z]{1,15}[.][a-z]{2,4}([.][a-z]{2,4})?\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Please, enter a proper email address!");
			return false;
		}else{
			return true;
		}
	}
	function Validate_Phone(){
		var x = document.forms["userReg"]["phone"].value;
		var re = new RegExp(/^\s*(([(\s])?[1-9][0-9]{2}[-\s|)\s](\s)?[1-9][0-9]{2}[-\s][0-9]{4})\s*$/);
		var m = re.exec(x);
		if (m==null){
			alert("Please, enter your phone number in the format of (###) ###-#### OR ###-###-####!");
			return false;
		}else{
			return true;
		}
	}
	function validateForm(){
		if(!Validate_First_Name())return false;
		if(!Validate_Middle_Initial())return false;
		if(!Validate_Last_Name())return false;
		if(!Validate_Street())return false;
		if(!Validate_City())return false;
		if(!Validate_State())return false;
		if(!Validate_Zip())return false;
		if(!Validate_Username())return false;
		if(!Validate_Email())return false;
		if(!Validate_Phone())return false;
		return true;
	}
</script>
