<!doctype html>
<html lang="en">
	<head>
		<title>untitled</title>
		<meta charset="utf-8">
		<script>
			function Validate_First_Name(){
				var x = document.forms["userInfo"]["fName"].value;
				var re = new RegExp(/^\s*[A-Z][a-z]{1,}([A-Z][a-z]{1,})?(([-\s][A-Z][a-z]{1,})|([A-Z][a-z]{1,}))?\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Your first name must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_Last_Name(){
				var x = document.forms["userInfo"]["lName"].value;
				var re = new RegExp(/^\s*(([A-Z][a-z]{1,})([-][A-Z][a-z]{1,})?.*(\s+[A-Z][a-z]{1,})?|([A-Z][a-z'][a-zA-Z][a-z]{1,}))\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Your last name must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_Birth_Date(){
				var x = document.forms["userInfo"]["bDate"].value;
				var re = new RegExp(/^\s*((([0])?[1-9])|([1][0-2]))[-\/]((([0-2])?[1-9])|([3][0-1]))[-\/](([1][9][1-9][0-9])|([2][0][0-1][0-9]))\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Your last name must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_Email(){
				var x = document.forms["userInfo"]["eMail"].value;
				var re = new RegExp(/^\s*((.*\d)?(.*[a-z])?.{1,20})[@][a-z]{1,15}[.][a-z]{2,4}([.][a-z]{2,4})?\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Your last name must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
		</script>
		
	</head>
	<body>
		<form name="userInfo" action="form.html" onsubmit="return validateForm()" method="get">
			First Name: <br><input type="text" name="fName" /><br>
			Last Name: <br><input type="text" name="lName" /><br>
			Birth Date: <br><input type="text" name="bDate" /><br>
			Email: <br><input type="text" name="eMail" /><br>
			Password: <br><input type="text" name="passW" /><br>
			<input type="submit" value="Submit" /><br>
		</form>
	</body>
</html>
