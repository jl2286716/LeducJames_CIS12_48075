		<script>
			function Validate_First_Name(){
				var x = document.forms["contForm"]["First_Name"].value;
				var re = new RegExp(/^\s*[A-Z][a-z]{1,15}([A-Z][a-z]{1,10})?(([-\s][A-Z][a-z]{1,15})|([A-Z][a-z]{1,15}))?\s*$/);
				var m = re.exec(x);//m is for 'match'
				if (m==null){
					alert("Your first name must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
/*			function Validate_Middle_Initial(){
				var x = document.forms["contForm"]["Middle_Initial"].value;
				var re = new RegExp(/^\s*[A-Z]([.])?\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Please, enter a proper middle initial!");
					return false;
				}else{
					return true;
				}
			}
*/			function Validate_Last_Name(){
				var x = document.forms["contForm"]["Last_Name"].value;
				var re = new RegExp(/^\s*(([A-Z][a-z]{1,15})([-][A-Z][a-z]{1,15})?.*(\s+[A-Z][a-z]{1,10})?|([A-Z][a-z'][a-zA-Z][a-z]{1,15}))\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Your last name must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_Street(){
				var x = document.forms["contForm"]["Street"].value;
				var re = new RegExp(/^\s*([1-9]|[1-9][0-9]|[1-9][0-9]{2,9})\s+[A-Z][a-z]{1,15}.*(\s+[A-Z][a-z]{1,15})?\s+[A-Z][a-z]{1,10}([.])?\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Your street address must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_City(){
				var x = document.forms["contForm"]["City"].value;
				var re = new RegExp(/^\s*[A-Z][a-z]{2,15}.*(\s+[A-Z][a-z]{2,15})?\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Your city name must be filled out properly!");
					return false;
				}else{
					return true;
				}
			}
/*			function Validate_State(){
				var x = document.forms["contForm"]["State"].value;
				var re = new RegExp(/^\s*[A-Z]{2}\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Use the capital-2-letter syntax (e.g. CA for California)!");
					return false;
				}else{
					return true;
				}
			}
*/			function Validate_Zip(){
				var x = document.forms["contForm"]["Zip"].value;
				var re = new RegExp(/^\s*[0-9]{5}([-\s][0-9]{4})?\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Type a proper zipcode, 5- or 9-digit (e.g. 12345 or 12345-6789)!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_Home_Phone(){
				var x = document.forms["contForm"]["Home_Phone"].value;
				var re = new RegExp(/^\s*([(\s])?[1-9][0-9]{2}[-\s|)\s](\s)?[1-9][0-9]{2}[-\s][0-9]{4}\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Please, enter a proper home phone number!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_Cellphone(){
				var x = document.forms["contForm"]["Cellphone"].value;
				var re = new RegExp(/^\s*([(\s])?[1-9][0-9]{2}[-\s|)\s](\s)?[1-9][0-9]{2}[-\s][0-9]{4}\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Please, enter a proper cellphone number!");
					return false;
				}else{
					return true;
				}
			}
			function Validate_Email(){
				var x = document.forms["contForm"]["Email"].value;
				var re = new RegExp(/^\s*((.*\d)?(.*[a-z])?.{5,20})[@][a-z]{4,15}[.][a-z]{2,4}([.][a-z]{2,4})?\s*$/);
				var m = re.exec(x);
				if (m==null){
					alert("Please, enter a proper email address!");
					return false;
				}else{
					return true;
				}
			}
			function validateForm(){
				if(!Validate_First_Name())return false;
				//if(!Validate_Middle_Initial())return false;
				if(!Validate_Last_Name())return false;
				if(!Validate_Street())return false;
				if(!Validate_City())return false;
				//if(!Validate_State())return false;
				if(!Validate_Zip())return false;
				if(!Validate_Home_Phone())return false;
				if(!Validate_Cellphone())return false;
				if(!Validate_Email())return false;
				return true;
			}
		</script>
