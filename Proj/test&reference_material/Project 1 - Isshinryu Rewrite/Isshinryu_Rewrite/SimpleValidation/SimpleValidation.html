<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <script>
                function displayDate(){
                    document.getElementById("date").innerHTML=Date();
                }
                function validateFName(){
                    var x=document.forms["myForm"]["fname"].value;
                    var re = new RegExp(/^\s*[A-Z][a-z]{2,10}\s*$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("First name must be filled out properly!!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
                function validateLName(){
                    var x=document.forms["myForm"]["lname"].value;
                    var re = new RegExp(/^\s*[A-Z][a-z]{2,10}\s*$/);
                    var m = re.exec(x);
                    if (m==null){
                        alert("Last name must be filled out properly!!!!");
                        return false;
                    }else{
                        return true;
                    }
                }
                function validateForm(){
                    if(!validateFName())return false;
                    if(!validateLName())return false;
                    return true;
                }
            </script>
    </head>
    <body>
        <form name="myForm" action="FormValidated.html" onsubmit="return validateForm()" method="post">
            Date:<div id="date"></div>
            <script>displayDate();</script>
            First name: <input type="text" name="fname"><br/>
            Last  name: <input type="text" name="lname"><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
