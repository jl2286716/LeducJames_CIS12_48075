<!doctype html>
<html lang="en">
	<head>
		<title>Sign-Up</title>
		<meta charset="utf-8">
		<script>	//	Form Validators
		
		</script>
	</head>
	<body>
		<form name="signup" id="signup" action="register.html" onsubmit="return validateForm()" method="get">
			<fieldset>
				<legend>Login Information</legend>
				<label>First Name*<br>
					<input type="text" name="fName" id="fName" />
				</label><br>
				<label>Last Name*<br>
					<input type="text" name="lName" id="lName" />
				</label><br>
				<label>Email*<br>
					<input type="text" name="eMail" id="eMail" />
				</label><br>
				<label>Password*<br>
					<input type="password" name="passW" id="passW" />
				</label><br>
				<label>Verify Password*<br>
					<input type="password" name="vPass" id="aPass" />
				</label><br>
			</fieldset>
			<fieldset>
				<legend>Contact Information</legend>
				<label>Street Number*<br>
					<input type="text" name="sNum" id="sNum"/>
				</label><br>
				<label>Street Name*<br>
					<input type="text" name="sName" id="sName"/>
				</label><br>
				<label>Street Type*<br>
					<input type="text" name="sType" id="sType"/>
				</label><br>
				<label>City*<br>
					<input type="text" name="city" id="city"/>
				</label><br>
				<label>State*<br>
					<input type="text" name="state" id="state"/>
				</label><br>
				<label>Zip Code*<br>
					<input type="text" name="zip" id="zip"/>
				</label><br>
				<label>Area Code*<br>
					<input type="text" name="area" id="area"/>
				</label><br>
				<label>Phone Number*<br>
					<input type="text" name="phone" id="phone"/>
				</label><br>

		</form>
	</body>
</html>
