<!doctype html>
<html lang="en">
	<head>
		<title>Sign-Up</title>
		<meta charset="utf-8">
		<script>	//	Form Validators
			function validate_firstname(){
				var arr = document.forms["signup"]["fName"].value.match(/^\s*[A-Z][a-z]{1,}([A-Z][a-z]{1,})?(([-\s][A-Z][a-z]{1,})|([A-Z][a-z]{1,}))?\s*$/g);
				if ( arr != null) {
					for ( i = 0; i < arr.length; i++ ) {
						var result = "arr[" + i + "] = " + arr[i];
					}
					return true;
				} else {
					alert("PLEASE, ENTER A VALID FIRST NAME!");
					return false;
				}
			}
			function validate_lastname(){
				var arr = document.forms["signup"]["lName"].value.match(/^\s*(([A-Z][a-z]{1,})([-][A-Z][a-z]{1,})?.*(\s+[A-Z][a-z]{1,})?|([A-Z][a-z'][a-zA-Z][a-z]{1,}))\s*$/g);
				if ( arr != null) {
					for ( i = 0; i < arr.length; i++ ) {
						var result = "arr[" + i + "] = " + arr[i];
					}
					return true;
				} else {
					alert("PLEASE, ENTER A VALID LAST NAME!");
					return false;
				}
			}
			function validate_email(){
				var arr = document.forms["signup"]["eMail"].value.match(/^\s*((.*\d)?(.*[a-z])?.{1,20})[@][a-z]{1,15}[.][a-z]{2,4}([.][a-z]{2,4})?\s*$/g);
				if ( arr != null) {
					for ( i = 0; i < arr.length; i++ ) {
						var result = "arr[" + i + "] = " + arr[i];
					}
					return true;
				} else {
					alert("PLEASE, ENTER A VALID EMAIL ADDRESS!");
					return false;
				}
			}
			function validate_password(){
				var arr = document.forms["signup"]["passW"].value.match(/((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%&*_-]).{6,20})/g);
				if ( arr != null) {
					for ( i = 0; i < arr.length; i++ ) {
						var result = "arr[" + i + "] = " + arr[i];
					}
					return true;
				} else {
					alert("PLEASE, ENTER A PASSWORD WITH AT LEAST 1 CAPITAL LETTER, 1 LOWERCASE LETTER, 1 NUMBER, AND 1 SPECIAL CHARACTER (!@#$%&*_-)!");
					alert("YOUR PASSWORD LENGTH MUST BE BETWEEN 6 AND 20 CHARACTERS!");
					return false;
				}
			}
			function verify_password(){
				var pass = document.forms["signup"]["passW"].value;
				var vpass = document.forms["signup"]["vPass"].value;
				if(pass == vpass){
					return true;
				} else {
					alert("YOUR PASSWORDS DO NOT MATCH UP! PLEASE, CHECK YOUR 'CAPS LOCK' AND RETYPE YOUR PASSWORD!");
					return false;
				}
			}
			function validate_street_number(){
				var arr = document.forms["signup"]["sNum"].value.match(/^\s*[0-9]+\s*$/g);
				if ( arr != null) {
					for ( i = 0; i < arr.length; i++ ) {
						var result = "arr[" + i + "] = " + arr[i];
					}
					return true;
				} else {
					alert("PLEASE, ENTER A VALID STREET NUMBER!");
					return false;
				}
			}
			function validate_street_name(){
				var arr = document.forms["signup"]["sName"].value.match(/^\s*[0-9]+\s*$/g);
				if ( arr != null) {
					for ( i = 0; i < arr.length; i++ ) {
						var result = "arr[" + i + "] = " + arr[i];
					}
					return true;
				} else {
					alert("PLEASE, ENTER A VALID STREET NUMBER!");
					return false;
				}
			}
			function validate_street_type(){
				var arr = document.forms["signup"]["sType"].value.match(/^\s*(st|St|dr|Dr|rd|Rd|blvd|Blvd|pl|Pl|ct|Ct|cir|Cir|hwy|Hwy|ave|Ave|ln|Ln)([\.])?\s*$/g);
				if ( arr != null) {
					for ( i = 0; i < arr.length; i++ ) {
						var result = "arr[" + i + "] = " + arr[i];
					}
					return true;
				} else {
					alert("PLEASE, ENTER A VALID STREET NUMBER!");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<form name="signup" id="signup" action="register.html" onsubmit="return validateForm()" method="get">
			<legend><fieldset>
				<fieldset>
					<legend>Login Information</legend>
					<label>First Name*:<br>
						<input type="text" name="fName" id="fName" value="Jane"/>
					</label><br>
					<label>Last Name*:<br>
						<input type="text" name="lName" id="lName" value="Doe"/>
					</label><br>
					<label>Email*:<br>
						<input type="text" name="eMail" id="eMail" value="address@email.com"/>
					</label><br>
					<label>Password*:<br>
						<input type="password" name="passW" id="passW" maxlength="20"/>
					</label><br>
					<label>Verify Password*:<br>
						<input type="password" name="vPass" id="vPass" maxlength="20"/>
					</label><br>
				</fieldset>
				<fieldset>
					<legend>Contact Information</legend>
					<label>Street Number*:<br>
						<input type="text" name="sNum" id="sNum" value="1234"/>
					</label><br>
					<label>Street Name*:<br>
						<input type="text" name="sName" id="sName" value="Main"/>
					</label><br>
					<label>Street Type*:<br>
						<input type="text" name="sType" id="sType" value="St."/>
					</label><br>
					<label>Apt. # or P.O. Box:<br>
						<input type="text" name="aptPOB" id="aptPOB"/>
					</label><br>
					<label>City*:<br>
						<input type="text" name="city" id="city" value="Anycity"/>
					</label><br>
					<label>State*:<br>
						<input type="text" name="state" id="state" value="CA" maxlength="2"/>
					</label><br>
					<label>Zip Code*:<br>
						<input type="text" name="zip" id="zip" value="##### or #####-####" maxlength="10"/>
					</label><br>
					<label>Area Code*:<br>
						<input type="text" name="area" id="area" value="###" maxlength="3"/>
					</label><br>
					<label>Phone Number*:<br>
						<input type="text" name="phone" id="phone" value="####### or ###-####" maxlength="8"/>
					</label><br>
				</fieldset>
				<fieldset>
					<legend>Personal Information</legend>
					<label>Birth Date:<br>
						<input type="text" name="bDay" id="bDay" value="mm/dd/yyyy or mm-dd-yyyy" maxlength="10"/>
					</label><br>
					<label>Sex:<br>
						Male<input type="radio" name="male" id="male"/>
						Female<input type="radio" name="female" id="female"/>
						Undecided<input type="radio" name="undecided" id="undecided"/>
					</label><br>
				</fieldset>
				<pre>&nbsp;</pre>
				<center><input type="submit" value="Enter the TowerRealm"/></center>
			</fieldset></legend>
		</form>
	</body>
</html>
