<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>untitled</title>
		<script>	//	Field Validation functions.
			function validate_field(var regX){
				var x = document.forms["formName"]["fieldName"].value;
				var re = new RegExp("/"+regX+"/");
				var m = re.exec(x);
				if (m==null){
					alert("Please, enter appropriate data!");
					return false;
				}else{
					alert("Your regular expression worked!");
					return true;
				}
			}
			function validate_form(var reg){
				if(!validate_field(reg))return false;
				return true;
			}
		</script>
    </head>
    
    <body>
		<form name="rX">
			<fieldset>
				<label>Regular Expression: 
					<input type="text" name="reggie">
					<input type="submit" value="Submit Expression">
					</label>
				</fieldset>
			</form>
		<script>
			var regEx = document.forms["rX"]["reggie"].value;
			document.write("<form name='formName' onsubmit='return validate_form("+regEx+")'>
		</script>
			<fieldset>
				<label>Test Data: 
					<input type="text" name="fieldName">
					<input type="submit" value="Test Expression">
				</label>
			</fieldset>
		</form>
   </body>
